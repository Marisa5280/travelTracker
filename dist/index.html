<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Tracker</title>
  </head>
  <body>
    <header>
      <button class="booking_button hide">new booking</button>
      <button class="back_button hide">back to dashboard</button>
      <h1>Travel Tracker</h1>
    </header>
    <form class="login" id="loginForm">
      <div>
        <label for="username">Enter Username</label>
        <input placeholder="username" name="username" id="username"/>
      </div>
      <div>
        <label for="password">Enter Password</label>
        <input type="password" placeholder="password" name="password" id="password"/>
      </div>
      <div>
        <input type="submit" value="LOG IN" class="submit">
      </div>
    </form>
    <div class="content_dashboard hide">
      <h2 class="user_welcome_text">
        <!-- welcome message will populate here -->
      </h2>
      <div class="trips_container">
        <h3>My Trips:</h3>
        <div class="trips_columns_wrapper">
          <div class="trips_past_container">
            <p>past</p>
            <div class="trips_past_box"></div>
          </div>
          <div class="trips_pending_container">
            <p>pending</p>
            <div class="trips_pending_box"></div>
          </div>
        </div>
      </div>
      <div class="total_cost_container">
        <p>total spent this year: $<span class="total_cost">0</span></p>
      </div>
    </div>
    <form class="content_booking hide">
      <h2>Request a New Trip</h2>
      <div class="booking_date-filter">
        <label for="booking">Please Choose a Start Date</label>
        <input
          class="booking_date"
          tabindex="0"
          type="date"
          placeholder="yyyy/mm/dd"
          id="date"
          required
        />
      </div>
      <div class="booking_destination-select">
        <label for="destinations">Select a destination</label>
        <select class="destination-select" id="destination" name="destinations" tabindex="0" required>
          <!-- destinations options will populate here -->
        </select>
      </div>
      <div class="booking_num_travelers">
        <label for="booking">Number of Travelers: </label>
        <input
          class="booking_travelers"
          type="number"
          name="number_travelers"
          placeholder="0"
          min="1"
          max="10"
          required
        />
      </div>
      <div class="booking_trip_length">
        <label for="booking">Length of stay: </label>
        <input
          class="booking_length"
          type="number"
          name="trip_length"
          placeholder="0"
          min="1"
          required
        />
      </div>
      <button class="booking_request-button" type="submit">
        Submit Request
      </button>
    </form>
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
