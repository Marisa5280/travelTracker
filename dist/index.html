<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <header> 
    <button> 
      new booking
    </button>
    <h1>Travel Tracker</h1>
    <button>
      log out
    </button>
  </header>
  <div class="content_dashboard">
    <h2>welcome text goes here</h2>
    <div class="trips_container">
      <h3>My Trips:</h3>
      <div class="trips_columns_wrapper">
        <div class="trips_past_container">
          <p>past</p>
          <div class="trips_past_box"></div>
        </div>
        <div class="trips_pending_container">
          <p>pending</p>
          <div class="trips_pending_box"></div>
        </div>
      </div>
    </div>
    <div class="total_cost_container">
      <p>total spent this year: $<span class="total_cost">0</span></p>
    </div>
  </div>
  <div class="content_booking">
    <h2>Request a New Trip</h2>
    <div class="booking_date-filter">
      <label for="booking">Please Choose a Start Date</label>
      <input class="booking_date" tabindex='0' type="date" placeholder="yyyy/mm/dd" id="date">
    </div>
    <div class="booking_destination-select">
      <label for="destinations">Select a destination</label>
      <select id="destination" name="destinations" tabindex='0'>
      <!-- <option value="single-room" tabindex='0'>Single Room</option>
      <option value="junior-suite" tabindex='0'>Junior Suite</option>
      <option value="residential-suite" tabindex='0'>Residential Suite</option>
      <option value="suite" tabindex='0'>Suite</option> -->
      </select>
    </div>
    <div class="booking_num_travelers">
      <label for="booking">Number of Travelers: </label>
      <input class="booking_travelers" type="number" name="number_travelers" placeholder="0" min="1" max="10"> 
    </div>
    <div class="booking_trip_length">
      <label for="booking">Length of stay: </label>
      <input class="booking_length" type="number" name="trip_length" placeholder="0" min="1"> 
    </div>
    <button class="booking_request-button" type="submit">Submit Request</button>
  </div>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
